name: APPCD Diff check
on:
  pull_request:
    branches:
      - main
jobs:
  compare-artifacts:
    permissions:
      contents: write
      pull-requests: write
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Main Branch
        uses: actions/checkout@v4
        with:
          ref: main
          path: main_branch
          fetch-depth: 1
      - run: |
          echo "ACTIONS_STEP_DEBUG: [${{ env.ACTIONS_STEP_DEBUG }}]"
          echo "ACTIONS_RUNNER_DEBUG: [${{ env.ACTIONS_RUNNER_DEBUG }}]"
          echo "STEP_DEBUG: [${{ env.STEP_DEBUG }}]"
          echo "RUNNER_DEBUG: [${{ env.RUNNER_DEBUG }}]"
          
          echo "RUNNER_DEBUG: [${{ runner.debug }}]"
      - name: Generate IAC for main branch
        env:
          APPCD_TOKEN: ${{ secrets.APPCD_TOKEN }}
          APPCD_URL: ${{ secrets.APPCD_URL }}
        uses: appcd-dev/action@v0
        with:
            cloud: 'aws'
            language: 'Python'
            outputDir: './artifact/main'
            scanPath: './main_branch'
            targetCompute: 'k8s'
            enableDebug: ${{ runner.debug == '1' && 'true' || 'false' }}
      - name: Upload main artifacts
        uses: actions/upload-artifact@v4
        with:
          name: main_branch_artifacts
          path: artifact/main
      - name: Checkout PR Branch
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
          path: pr_branch
          fetch-depth: 1
      - name: Extract branch name
        id: extract_branch
        run: echo "branch=$(basename ${{ github.head_ref}})" >> $GITHUB_OUTPUT
      - name: echo branch name
        run: echo ${{ steps.extract_branch.outputs.branch }}
      - name: Generate IAC for PR branch
        env:
          APPCD_TOKEN: ${{ secrets.APPCD_TOKEN }}
          APPCD_URL: ${{ secrets.APPCD_URL }}
        uses: appcd-dev/action@v0
        with:
            cloud: 'aws'
            language: 'Python'
            outputDir: './artifact/pr_artifacts'
            scanPath: './pr_branch'
            targetCompute: 'k8s'
      - name: Upload PR artifacts
        uses: actions/upload-artifact@v4
        with:
          name: pr_branch_artifacts
          path: ./artifact/pr_artifacts
      - name: All Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: all_artifacts
          path: ./artifact
      - name: Generate diff between Main and PR branch
        run: |
          tree
          cd ./artifact/main/
          git init
          git config --local user.email "bot@appcd.com"
          git config --local user.name "appCD Bot"
          git add .
          git commit -m "staging deployment files from main to compare them"
          rm -rf *
          cp -R ../pr_artifacts/* .
          git add .
          git diff --staged --output=../../diff.txt . | cat
          cat ../../diff.txt
      - name: Comment PR with IaC Changes
        uses: actions/github-script@v6
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          script: |
            const fs = require('fs');
            const diff = fs.readFileSync('diff.txt', 'utf-8');
            const body = `### appCD Diff:\n\`\`\`${diff}\`\`\``;
            await github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: body
            })
      - name: Trigger atlantis plan
        uses: actions/github-script@v6
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          script: |
            const fs = require('fs');
            const body = `atlantis plan`;
            await github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: body
            })
